<!DOCTYPE html>
<html lang="en">
<head>
    <title>BSAS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>

    <script>

    function cancelConfirm() {
      if (!confirm("글쓰기를 취소하시겠습니까?")) {
        return false;
    } else {
      location.href="/board";
      }
    }

    </script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Brain Stroke Alarm System</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="board">추천정보</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>글쓰기</h2>
            <form action="writeAction" method = "POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name = "title">
                </div>

                <!-- 나중에 사용자와 관리자 페이지 나누기 위해
                <div class="form-group">
                    <label for="noticeYn" class="col-sm-2 control-label">공지글 설정</label>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <input type="checkbox" th:value="*{noticeYn}" id="noticeYn" name="noticeYn" th:checked="*{#strings.equals( noticeYn, 'Y' )}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="secretYn" class="col-sm-2 control-label">비밀글 설정</label>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <input type="checkbox" th:value="*{secretYn}" id="secretYn" name="secretYn" th:checked="*{#strings.equals( secretYn, 'Y' )}" />
                    </div>
                </div>-->

                <div class="form-group">
                    <input type="file" class="form-control-file border" name="file">
                </div>
                <div class="form-group">
                    <label for="contents">내용:</label>
                    <textarea class="form-control" rows="5" id="contents" name = "contents"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">글쓰기</button>
                <a href="javascript:void(0);" class="btn btn-danger" onclick="cancelConfirm();">뒤로가기</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
